    <script>
			function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
        	window.onload = function(){
            if (typeof web3 === 'undefined') 
            {
                document.getElementById('result').innerHTML = 'You need <a href=â€https://metamask.io/">MetaMask</a> browser plugin to run this example'
            }
            
        }
        function getvalue() {
			var starttime=new Date().getTime();
			document.getElementsByClassName('loader')[0].style.opacity=1;
			document.getElementsByClassName('hide')[0].style.opacity=1;
            try{
                var abi=[
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "bytes32",
				"name": "id",
				"type": "bytes32"
			}
		],
		"name": "ChainlinkCancelled",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "bytes32",
				"name": "id",
				"type": "bytes32"
			}
		],
		"name": "ChainlinkFulfilled",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "bytes32",

				"type": "bytes32"
			}
		],

	{

			{
				"internalType": "string",

		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes32",
				"name": "_requestId",
				"type": "bytes32"
			},
			{
				"internalType": "bytes32",
				"name": "_message",
				"type": "bytes32"
			}
		],
		"name": "fulfill",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "message",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "requestUserData",
		"outputs": [
			{
				"internalType": "bytes32",
				"name": "requestId",
				"type": "bytes32"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	}
]
function display(starttime)
				{
					var x=document.querySelectorAll(".output");
					for(var i=0;i<x.length;i++)
					{
						x[i].style.display="block";
					}
				 	myfunction.message.call({from:fromaddress},function(err,res){
					output=res;
					document.getElementById("output").innerHTML = output;
					var endtime=new Date().getTime();
					var diff=(endtime-starttime)/1000
					console.log(diff)
					document.getElementsByClassName('loader')[0].remove();
					document.getElementsByClassName('hide')[0].remove();
					document.getElementById("time").innerHTML="Data received in "+diff+" seconds"
					document.getElementById("time").style.opacity=1
					

				});
				}
		var output;
        var contractaddress = '0xe4D07E07763Ac39D48875c7cc7FDe702456bcAF9';
        var myAbi = web3.eth.contract(abi);
        var myfunction = myAbi.at(contractaddress);
		var fromaddress = document.getElementById('block').value;
			myfunction.requestUserData.sendTransaction({from:fromaddress,gas:3000000 },function(error,result)
		{
			sleep(45000).then(() => { display(starttime); });

		});
    }
    catch (err) {
        document.getElementById("output").innerHTML = err;
    }
}
    </script>
